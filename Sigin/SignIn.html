    </header>
    <main>
          <div class="container">
    <h2>Sign in</h2>
    <p class="subtext">Sign in to your account</p>

    <div class="social-buttons">
      <button class="google"><i class="fa-brands fa-google"></i> Sign in with Google</button>
      <button class="github"><i class="fa-brands fa-github"></i> Sign in with Github</button>
    </div>

    <div class="divider">Or sign in with email</div>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Confirm password" required>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="signin-btn">Sign in</button>
      <p class="signin">Don't have an account? <a href="#">Sign Up for Free</a></p>
    </form>

      </div>
    </main>
