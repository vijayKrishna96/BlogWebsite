<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Clarity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        
        /* Header Styles */
        header {
            background-color: #fff;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            max-width: 1400px;
            margin: 0 auto;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #222;
        }
        
        .logo i {
            color: #7b61ff;
            margin-right: 8px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-item > a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 8px;
            display: inline-block;
        }
        
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            min-width: 150px;
            display: none;
            z-index: 1000;
        }
        
        .dropdown a {
            display: block;
            padding: 10px;
            color: #444;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .dropdown a:hover {
            background-color: #f9f9f9;
        }
        
        .nav-item:hover .dropdown {
            display: block;
        }
        
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #666;
            font-size: 18px;
        }
        
        .search-icon {
            padding: 6px 8px;
            border-radius: 50%;
            background-color: #f3f3f3;
            cursor: pointer;
        }
        
        .subscribe-btn {
            background-color: #000;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        .subscribe-btn:hover {
            background-color: #333;
        }
        
        /* Signup Form Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            max-width: 480px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 40px 0;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #15171a;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: #374151;
            font-size: 14px;
        }
        
        .social-btn {
            width: 100%;
            padding: 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #15171a;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            border-color: #9ca3af;
            background-color: #f9fafb;
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 30px 0;
            color: #374151;
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #15171a;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        
        .form-group input:focus {
            box-shadow: 0 0 0 2px rgba(93, 93, 245, 0.2);
            border-color: transparent;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #15171a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #374151;
        }
        
        .login-link a {
            color: #15171a;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Footer Styles */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            flex-wrap: wrap;
        }
        
        .footer-left,
        .footer-center,
        .footer-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .footer-center {
            gap: 8px;
        }
        
        .footer-center span {
            color: #888;
        }
        
        footer a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: #000;
        }
        
        .footer-right i {
            font-size: 16px;
            color: #555;
            transition: color 0.3s ease;
        }
        
        .footer-right i:hover {
            color: #000;
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .signup-container {
                padding: 20px;
            }
            
            .signup-header h1 {
                font-size: 24px;
            }
            
            footer {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }
            
            .footer-left,
            .footer-center,
            .footer-right {
                justify-content: center;
                width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            .icons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .signup-container {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><i class="fas fa-compass"></i> Clarity</div>
            
            <div class="nav-links">
                <div class="nav-item">
                    <a href="#">
                        Home <i class="fas fa-chevron-down" style="font-size: 10px"></i>
                    </a>
                    <div class="dropdown">
                        <a href="#">Home 1</a>
                        <a href="#">Home 2</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">
                        Pages <i class="fas fa-chevron-down" style="font-size: 10px"></i>
                    </a>
                    <div class="dropdown">
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">
                        Blogs <i class="fas fa-chevron-down" style="font-size: 10px"></i>
                    </a>
                    <div class="dropdown">
                        <a href="#">Blog Grid</a>
                        <a href="#">Blog Details</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#">Support</a>
                </div>
            </div>
            
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-pinterest-p"></i>
                <i class="fas fa-search search-icon"></i>
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </nav>
    </header>
    
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <h1>Sign up</h1>
                <p>Create your Clarity account</p>
            </div>

                    <path d="M5.33889 13.1755C5.09338 12.4753 4.96669 11.7404 4.96388 11C4.9684 10.2608 5.09041 9.52685 5.32552 8.8245L5.31927 8.67868L1.81196 6.00867L1.69724 6.06214C0.910039 7.5938 0.5 9.28491 0.5 10.9999C0.5 12.7148 0.910039 14.406 1.69724 15.9376L5.33889 13.1755Z" fill="#FBBC05"></path>

                </svg>
                Sign up with Google
            </button>
            
            <button class="social-btn">
                <svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                Sign up with Github
            </button>
            
            <div class="divider">Or sign up with email</div>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
                
                <p class="login-link">
                    Already a member? <a href="signin.html">Sign in</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Clarity. All rights reserved</p>
        </div>
        
        <div class="footer-center">
            <a href="#">Privacy</a>
            <span>•</span>
            <a href="#">Terms</a>
            <span>•</span>
            <a href="#">Contact</a>
            <span>•</span>
            <a href="#">Contribute</a>
        </div>
        
        <div class="footer-right">
            <span>Follow Us:</span>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
</body>
</html>
